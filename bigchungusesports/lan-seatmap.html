    <script>
        function showSeatInfo(seat) {
            var infoBox = document.getElementById('seat-info-box');
            var infoText = document.getElementById('seat-info-text');
            var infoHeader = document.getElementById('seat-info-header');
            var hasSeatHolder = seat.title != "Empty";
            if (hasSeatHolder) {
              infoText.innerText = "Seat Holder: " + seat.title;
            }
            else {
              infoText.innerHTML = "This seat is empty</br></br>If you want to reserve this seat, contact our admins on the <a href='https://discord.gg/NSpxjnYhmD' target='_blank'>Discord server</a>.";
            }
            infoHeader.innerText = "Seat: " + seat.id;  
            infoBox.style.display = 'block';
        }
    </script>
