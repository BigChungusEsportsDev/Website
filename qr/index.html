<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Link Example</title>
    <script>
        function openLink(url) {
            window.location.href = url; // Opens the link in the same tab
        }

        window.onload = function() {
            openLink('https://www.youtube.com/watch?v=2_Wk8brbOVI'); // Replace with your desired URL
        };
    </script>
</head>
<body>
    <!-- The body can remain empty if you don't need other content -->
</body>
</html>
